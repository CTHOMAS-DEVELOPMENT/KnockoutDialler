<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dialer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Application -->
    <link href="css/style.css" rel="stylesheet">
</style>

  </head>
  <body>
	<div class="container">
	    <div id="oncall" class="row">
			<div id="oncall_header" class="col-xs-6 col-xs-offset-3 text-center dial_timer_background" ><div id="time_display">Call time: 00:00:00</div></div>
		</div>
	    <div class="row" >
			<div class="col-xs-6 col-xs-offset-3 text-center text-muted dial_display_background" data-bind="text: model.currentNumber()"></div>
		</div>
		
        <div class="row digit_row">
            <div class="col-xs-2 col-xs-offset-3 text-center dial_digit dial_digit_others">
                
                    1
               
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_others ">
                
                    2
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_topright ">
                
                    3
                
            </div>
        </div>
        <div class="row digit_row">
            <div class="col-xs-2 col-xs-offset-3 text-center dial_digit dial_digit_others ">
                
                    4
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_others ">
                
                    5
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_topright ">
                
                    6
                
            </div>
        </div>
        <div class="row digit_row">
            <div class="col-xs-2 col-xs-offset-3 text-center dial_digit dial_digit_others">
                
                    7
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_others">
                
                    8
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_topright">
                
                    9
                
            </div>
        </div>
        <div class="row digit_row">
            <div class="col-xs-2 col-xs-offset-3 text-center dial_digit dial_digit_bottomleft">
                
                    *
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_bottomleft">
                
                    0
                
            </div>
            <div class="col-xs-2 text-center dial_digit dial_digit_bottomright">
                
                    #
                
            </div>
        </div>

	    <div class="row" id="offcall_footer">
			<div class="col-xs-6 col-xs-offset-3 text-center dial_button_background dial_button_shallow" >
				<button type="button" data-bind="click: offcall_button_clicked, enable: model.dialable" class="btn btn-success dial_button">Dial</button>	
			</div>
		</div>

	    <div class="row" id="oncall_footer">
			<div class="col-xs-6 col-xs-offset-3 text-center dial_button_background dial_button_deep" >
				<button type="button" data-bind="click: oncall_button_clicked" class="btn btn-danger dial_button">Hangup</button>	
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 text-center">Calls made : <div data-bind="text: model.totalCallsMade"></div></div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-xs-offset-3 text-center" 	data-bind="text:model.reportColumn1"></div>
			<div class="col-xs-3 text-center" 					data-bind="text:model.reportColumn2"></div>
		</div>
	    <div class="row" data-bind="foreach: model.numbers">
			<div data-bind="visible: $index() < 3">
			<div class="col-xs-3 col-xs-offset-3 text-center" data-bind="text: number"></div>
			<div class="col-xs-3 text-center" data-bind="text: ' ( '+callcount+' )'"></div>
			<div>
		</div>		
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/knockout/dist/knockout.js"></script>
	
	<script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
